<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>Регистрация</h1>
        <div id="message" class="message" style="display: none;"></div>
        <form id="registerForm" method="post" action="/register/form">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required placeholder="Введите ваш email">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required placeholder="Создайте пароль">
            <input type="submit" value="Зарегистрироваться">
        </form>
        <div class="button-group">
            <a href="/">Главная</a>
            <a href="/login">Вход</a>
        </div>
    </div>

    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var messageElement = document.getElementById('message');
            
            if (!email.includes('@')) {
                messageElement.textContent = 'Неправильный формат email. Должен содержать @.';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
                return false;
            }
            
            var atIndex = email.indexOf('@');
            if (atIndex === email.length - 1) {
                messageElement.textContent = 'Неправильный формат email. После @ должно быть что-то еще.';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
                return false;
            }
            
            var domainPart = email.substring(atIndex + 1);
            if (!domainPart.includes('.')) {
                messageElement.textContent = 'Неправильный формат email. Доменная часть должна содержать точку.';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
                return false;
            }
            
            if (password.length < 6) {
                messageElement.textContent = 'Пароль должен содержать минимум 6 символов.';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
                return false;
            }
            
            return true;
        }
    
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateForm()) {
                fetch('/register/form', {
                    method: 'POST',
                    body: new FormData(this),
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    var messageElement = document.getElementById('message');
                    if (data.error) {
                        messageElement.textContent = data.error;
                        messageElement.className = 'message error';
                        messageElement.style.display = 'block';
                    } else if (data.success) {
                        if (data.redirect) {
                            window.location.href = data.redirect;
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    var messageElement = document.getElementById('message');
                    messageElement.textContent = 'Произошла ошибка при отправке формы.';
                    messageElement.className = 'message error';
                    messageElement.style.display = 'block';
                });
            }
        });
    </script>
</body>
</html>
