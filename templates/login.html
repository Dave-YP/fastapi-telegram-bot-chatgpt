<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .login-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form input[type="submit"]:hover {
            background-color: #005f73;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .button-group a {
            display: block;
            padding: 10px;
            background-color: #ddd;
            color: #333;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            width: 48%;
            box-sizing: border-box;
        }
        .button-group a:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>Вход</h1>
        <div id="message" class="message" style="display: none;"></div>
        <form id="loginForm" method="post">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Войти">
        </form>
        <div class="button-group">
            <a href="/">Главная</a>
            <a href="/register">Регистрация</a>
        </div>
    </div>

    <script>
    function validateForm() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var messageElement = document.getElementById('message');
        
        if (!email.includes('@')) {
            messageElement.textContent = 'Неправильный формат email. Должен содержать @.';
            messageElement.className = 'message error';
            messageElement.style.display = 'block';
            return false;
        }
        
        if (password.length < 6) {
            messageElement.textContent = 'Пароль должен содержать минимум 6 символов.';
            messageElement.className = 'message error';
            messageElement.style.display = 'block';
            return false;
        }
        
        return true;
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        if (validateForm()) {
            fetch('/login', {
                method: 'POST',
                body: new FormData(this),
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                var messageElement = document.getElementById('message');
                if (data.error) {
                    messageElement.textContent = data.error;
                    messageElement.className = 'message error';
                    messageElement.style.display = 'block';
                } else if (data.success) {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                var messageElement = document.getElementById('message');
                messageElement.textContent = 'Произошла ошибка при отправке формы.';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
            });
        }
    });

    // Отображение сообщения об успешной регистрации, если есть
    window.onload = function() {
        var urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            var messageElement = document.getElementById('message');
            messageElement.textContent = 'Регистрация прошла успешно. Пожалуйста, войдите в систему.';
            messageElement.className = 'message success';
            messageElement.style.display = 'block';
        }
    }
    </script>
</body>
</html>
