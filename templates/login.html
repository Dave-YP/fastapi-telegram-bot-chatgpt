<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>Вход</h1>
        <div id="message" class="message" style="display: none;"></div>
        <form id="loginForm" method="post">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required placeholder="Введите ваш email">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required placeholder="Введите ваш пароль">
            <input type="submit" value="Войти">
        </form>
        <div class="button-group">
            <a href="/">Главная</a>
            <a href="/register">Регистрация</a>
        </div>
    </div>

    <script>
    function validateForm() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var messageElement = document.getElementById('message');
        
        if (!email.includes('@')) {
            messageElement.textContent = 'Неправильный формат email. Должен содержать @.';
            messageElement.className = 'message error';
            messageElement.style.display = 'block';
            return false;
        }
        
        if (password.length < 6) {
            messageElement.textContent = 'Пароль должен содержать минимум 6 символов.';
            messageElement.className = 'message error';
            messageElement.style.display = 'block';
            return false;
        }
        
        return true;
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        if (validateForm()) {
            fetch('/login', {
                method: 'POST',
                body: new FormData(this),
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                var messageElement = document.getElementById('message');
                if (data.error) {
                    messageElement.textContent = data.error;
                    messageElement.className = 'message error';
                    messageElement.style.display = 'block';
                } else if (data.success) {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                var messageElement = document.getElementById('message');
                messageElement.textContent = 'Произошла ошибка при отправке формы.';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
            });
        }
    });

    window.onload = function() {
        var urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            var messageElement = document.getElementById('message');
            messageElement.textContent = 'Регистрация прошла успешно. Пожалуйста, войдите в систему.';
            messageElement.className = 'message success';
            messageElement.style.display = 'block';
        }
    }
    </script>
</body>
</html>
